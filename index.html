<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>dev.finance$</title>
      <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet"> 
  </head>

  <body class="bg-gray-100">
    <header class="bg-gradient-to-r w-full from-indigo-500 via-indigo-400 to-indigo-500 h-52 p-6">

      <div class="flex flex-row justify-center p-8">
        <img class="w-64" src="./assets/logo.svg" alt="logo dev.finance">
      </div>
          
    </header>
    
    <main>
      <section id="balance" class="flex sm:flex-row gap-6 justify-center relative -top-16 text-gray-700 flex-col">
        
        <div class="bg-white sm:w-64 p-7 rounded shadow-2xl w-full">
          <div class="mb-5 flex flex-row justify-between items-center">
            <h3 class="">Income</h3>
            <img src="./assets/income.svg" alt="Income">
          </div>
          <p id="incomeDisplay" class="text-2xl text-bold"></p>
        </div>

        <div class="bg-white sm:w-64 p-7 rounded shadow-2xl w-full">
          <div class="mb-5 flex flex-row justify-between items-center">
            <h3 class="">Expenses</h3>
            <img src="./assets/expense.svg" alt="Expenses">
          </div>
          <p id="expenseDisplay" class="text-2xl text-bold"></p>
        </div>
    
        <div class="bg-green-400 sm:w-64 p-7 rounded text-white shadow-2xl w-full">
          <div class="mb-5 flex flex-row justify-between items-center">
            <h3 class="">Total</h3>
            <img src="./assets/total.svg" alt="Total">
          </div>
          <p id="totalDisplay" class="text-2xl text-bold"></p>
        </div>

      </section>
  
      <section id="transactions" class="mb-36">
        
        <table id="data-table" class="block overflow-x-auto divide-y-8 divide-gray-100 w-full sm:table">
          <thead class="bg-white">
            <tr class="text-gray-500 text-sm">
              <th class="font-normal p-4">Description</th>
              <th class="font-normal p-4">Value</th>
              <th class="font-normal p-4">Date</th>
              <th class="font-normal p-4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            </tr>
          </thead>
          <tbody class="text-center divide-y-8 divide-gray-100 w-full">
            
          </tbody>
        </table>

      </section>

    </main>

    <section class="new-transaction">
      <div class="right-10 bottom-10 fixed">
        <span class="flex h-16 w-16">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
          <span onclick="Modal.open()" class="relative inline-flex rounded-full h-16 w-16 bg-green-500 justify-center p-3 cursor-pointer">
            <img src="./assets/total.svg" alt="Add New Transaction" class="h-10 w-10">
          </span>
        </span>
      </div>
    </section>
    
    <!--Modal Overlay-->
    <section class="modal-overlay invisible opacity-0 hidden w-full h-full bg-black bg-opacity-70 fixed top-0 flex items-center justify-center">
      <div class="bg-gray-100 p-10 relative w-11/12 sm:max-w-lg">
          <div id="form" class="w-full">
            
            <h2 class="text-gray-700 text-2xl text-bold mb-3.5">New transaction</h2>
            
            <form action="" onsubmit="Form.submit(event)" class="max-w-md">
            
              <div class="input-group mb-3">
                <label class="sr-only" for="description">Description</label>
                <input class="w-full p-3 rounded" type="text" id="description" name="description" placeholder="Description">
              </div>  

              <div class="input-group mb-2">  
                <label class="sr-only" for="amount">0,00</label>
                <input class="w-full p-3 rounded" type="number" id="amount" name="amount" step="0.01" autocomplete="off" placeholder="0,00">
                <small class="text-gray-500">Use comma(,) for decimal separator</small>
              </div>  

              <div class="input-group mb-8">  
                <label class="sr-only" for="date">Date</label>
                <input class="w-full p-3 rounded text-gray-400" type="date" id="date" name="date" placeholder="dd/mm/aaaa">  
              </div>

              <div class="input-group actions flex flex-row gap-6">
                <a onclick="Modal.close()" class="cancel w-full h-12 flex justify-center items-center border-2 border-red-400 text-red-400 rounded hover:border-red-500 hover:text-red-500 transition-colors duration-300" href="#">Cancel</a>
                <button class="w-full h-12 bg-green-400 text-white rounded hover:bg-green-500 transition-colors duration-300" id="salve" >Salve</button>
              </div>
            
            </form>
          </div>
      </div>
    </section>
    <!--End Modal-->

    <footer class="text-xs text-gray-400 text-center">
        <p class="font-bold">dev.finance$</p>
        <p>Created by <a href="http://rocketseat.com.br" class="hover:text-purple-500 transition-colors duration-300">Rocketseat</a>. 
          Developer by <a href="https://github.com/sihann" class="hover:text-purple-500 transition-colors duration-300">Delania Oliveira</a> 
        </p>
    </footer>
    
    
  <script src="script.js"></script>  
  </body>
</html>
